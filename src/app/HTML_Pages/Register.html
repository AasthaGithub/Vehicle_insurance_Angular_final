<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="D:/templates/vendors/bootstrap/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <nav class=" navbar navbar-inverse">
            <div class="container-fluid">
                  <div class="row">
                  <div class="col-md-4">
                    <a href="#" class="navbar-brand"><img src="../../assets/logo-1.jpg" alt="wg-logo" class="img-responsive"></a>
                  </div>
                  <div class="col-md-4" style="margin-top:15px; text-align: center;">
                    <span>GENERAL INSURANCE</span>
                  </div>
                  <div class="col-md-4" style="margin-top:10px; text-align: right;">
                    <button>LOGIN</button>
                  </div>
              </div>
        </div>
    </nav>

        <section id="home" class="home-section bottom-margin">
            <div class="user-home-cover">
                <div class="home-content-box">
                    <div class="home-content-box-inner">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-6">
                                <form action="#" role="form" class="form-group form-horizontal">
                                    <label class="label-name text-heading-blue" style="float: left;">Name</label>
                                    <input type="text" name="username" placeholder="Full Name" class="form-control">
                                    <label class="label-name text-heading-blue" style="float: left;">Email</label>
                                    <input type="email" name="useremail"  placeholder="Email" class="form-control">
                                    <label class="label-name text-heading-blue" style="float: left;">Mobile Number</label>
                                    <input type="text" name="phone"  placeholder="Mobile Number" class="form-control">
                                    <label class="label-name text-heading-blue" style="float: left;">Address</label>
                                    <input type="text" name="useraddr"  placeholder="Address" class="form-control">
                                    <label class="label-name text-heading-blue" style="float: left;">Password</label>
                                    <input type="text" name="userpswd"  placeholder="Password" class="form-control">
                                    <label class="label-name text-heading-blue" style="float: left;">Confirm Password</label>
                                    <input type="text" name="confirmpswd"  placeholder="Confirm Password" class="form-control">
                                    <div class="btn">
                                        <a href="#" class="btn btn-lg btn-general btn-blue" role="button">Submit</a>
                                    </div><!--.send-btn-->
                                </form>
                            </div> 
                            <div class="col-md-3">
                            </div>                
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="copyrights">
                    <div class="row ">
                        <div class="copyrights">
                            <p>Copyrights @ Four Square Insurance,2018</p>
                        </div><!--.col-md-6-->
                    </div><!--.row-->
            </div><!--copyrights-->
        </footer>
    </body>
    <script src="D:/templates/vendors/jquery/jQuery-3.3.1-min.js"></script>
    <script src="D:/templates/vendors/bootstrap/js/bootstrap.min.js"></script>
</html>
