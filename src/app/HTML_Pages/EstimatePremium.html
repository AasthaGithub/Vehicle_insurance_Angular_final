<!DOCTYPE html>	

	
<html>			
	<head>	

    <title>Calculate Premium</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	</head>
	<body>

        <div class="col-md-4 col-md-offset-4">

            <div class="jumbotron" style="color:rgb(6, 134, 151)">
                <h1>Premium Estimation</h1>      
            </div>

            <form>
			
			
			 <p>Please select :</p>
							<input type="radio" id="2 wheeler" name="gender" value="male">
							<label for="male">2 wheeler</label>
							<input type="radio" id="4 wheller" name="gender" value="female">
							<label for="female">4 wheeler</label><br>
                <div class="form-group">
                    
				
                  <label for="inputamt">Vehicle Model</label>
                  <input type="text" class="form-control" id="model" name="txtState" placeholder="Select Vehicle Model " list="VehicleModelList" />

                    <datalist id="VehicleModelList"><!--Auto-selection based on content typed-->
                        <option value="Select">--Select--</option>
                        <option value="Honda">Honda</option>
                        <option value="Maruti">Maruti</option>
                        <option value="BMW">BMW</option>
                        <option value="Ferrari">Ferrari</option>
						
                    </datalist>
                  
				<div class="form-group">
                    <label for="v_age">Vehicle Age</label>
                    <input type="number" class="form-control" id="v_age" placeholder="Enter Vehicle Age (in years)">
                </div>
                
                <button type="submit" class="btn btn-primary">Calculate Premium</button>
            </form>
              

        </div>
	</body>
</html>
